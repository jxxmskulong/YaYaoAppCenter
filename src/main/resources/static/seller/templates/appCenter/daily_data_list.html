<!-- 应用每日数据列表选择 -->
<div style="margin:10px;">
<label  class="text-danger nieyueText" style="font-size:30px;color:#ccc;">应用每日数据列表</label>
<button class="btn btn-primary" ui-sref="main.appList">返回应用列表</button>
<button  class="btn btn-danger" ui-sref="main.dailyDataAdd({appId:appId})">增加每日数据</button>
</div>
<!-- 应用每日数据列表选择end -->
<!-- 应用每日数据列表 -->
		<div style="width:100%" class="tableWrap">
			<table class="table table-bordered" style="width:100%">
			<tr>
			  <th>序号</th>
			  <th>注册数</th>
			  <th>充值金额</th>
			  <th>记录日期</th>
			  <th>创建时间</th>
			  <th >操作</th> 
			</tr>
			<tr ng-repeat="dailyData in dailyDataList.list" >
			  <td >
			  <span ng-bind="(currentPage-1)*pageNumber+$index+1"></span>
			  </td>
			  <td >
			  <span ng-bind="dailyData.registerNumber"></span>
			  </td>
			  <td >
			  <span ng-bind="dailyData.recharge"></span>
			  </td>
			  <td >
			  <span ng-bind="dailyData.recordDate |limitTo :10"></span>
			  </td>
			  <td ng-bind="dailyData.createDate"></td>
			 <td >
			  <button class=" btn btn-warning" ng-click="updateDailyData(dailyData)">修改</button>
	<!-- 		   <button class=" btn btn-danger" ng-if="sessionRole.name=='超级管理员'" ng-click="delDailyData(dailyData)">删除</button>  -->
			  </td>
			</tr>
			</table>
		</div>
<!-- 应用每日数据列表end -->
	<!-- 页面列表end -->
<!-- 加载更多end -->
   <div >
    <ul class="pagination " >
    <li><a ng-click="toPage('首页')" >首页</a></li>
    <li class="previous" ><a ng-click="toPage('previous')" >&larr;</a></li>

    <li ng-repeat="currentPageNumber in showPageNumberArray"><a ng-click="toPage(currentPageNumber)" ng-class="{active:currentPageNumber==currentPage}">{{currentPageNumber}}</a></li>

    <li class="next"  ><a ng-click="toPage('next')" >&rarr;</a></li>
    <li><a ng-click="toPage('尾页')" >尾页</a></li>
    <li> <span>总页数：{{totalPage}}</span></li>
    <li><span>总数：{{totalNumber}}</span></li>
    <li>
    <select style="width:100px;height:34px;" ng-model="currentPage" ng-change="toPage(currentPage)"   ng-options="currentPage as currentPage for currentPage in showAllPageNumberArray"> 
    </select>
    </li>
    </ul>
   </div>
<!--  加载更多end -->
